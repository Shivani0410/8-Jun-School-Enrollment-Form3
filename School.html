<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Enrollment Form</title>

    <style type="text/css">
      label {
        width: 200px;
        display: inline-block;
      }
    </style>

  </head>

  <body bgcolor="FA8072">
<br><br><br>

    <h1 align="center">School Enrollment Form</h1>

    <hr size="5%" color="black" width="40%" />

    <br />

    <table align="center">
	<tr>
		<td>
          	<label>Name Of Student : </label>
          	<input type="text" placeholder="Enter your name" />
		</td>
		<td>
		<td>
	    	<label>Father's Name : </label>
		<input type="text" placeholder="Enter your name father" /
		</td>
	</tr>
	<tr>
	</tr>

	<tr>
		<td>
	    	<label>Email : </label>
       		<input type="email" placeholder="xyz123@gmail.com" />
		</td>
		<td>
		<td>
	    	<label>Contact No. : </label>
       		<select>
        	<option>+91</option>
        	<option>+93</option>
        	<option>+54</option>
        	<option>+61</option>
      		</select>
      		<input type="number" placeholder="Number" />
		</td>
	</tr>
	<tr>
	</tr>

	<tr>
		<td>
		<label>Address : </label>
       		<textarea placeholder="Address"></textarea>
		</td>
	</tr>
	<tr>
	</tr>

	<tr>
	  	<td>
	    	<label>The Select State : </label>
       		<select>
        	<option>Assam  </option>
        	<option>Bihar  </option>
        	<option>Chhattisgarh</option>
        	<option>Gujarat </option>
        	<option>Madhya Pradesh</option></select>
		</td>
		<td>
		<td>
		<label>PinCode : </label>
		<input type="number" placeholder="PinCode" />
		</td>
	</tr>
	<tr>
	</tr>


	<tr>
		<td>
		<label>Select Your Gender : </label>
       		<input type="radio" name="gender" value="male" />Male
      		<input type="radio" name="gender" value="female" />Female
		</td>
	</tr>
	<tr>
	</tr>
	
	<tr>
		<td>
		<label>Aadhaar number : </label>
		<input type="number" placeholder="Aadhaar number" />
		</td>
		<td>
		<td>
		<label>Facebook url : </label>
		<input type="url" placeholder="Facebook url" />
		</td>
	</tr>
	<tr>
	</tr>

	<tr>
		<td>
		<label>Date Of Birth : </label>
		<input type="date" name="birth" /><br /><br />
		</td>
	</tr>
	<tr>
	</tr>

	<tr>
		<td>
		<label>Class Of Enrollment : </label>
	<select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
	</select>
		</td>
		<td>
		<td>
		<label>Your enroll Subject : </label><br /><br />
      <input type="checkbox" id="vehicle1" name="vehicle1" value="subject" />
      <label>BCA</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="subject" />
      <label>MCA</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="subject" />
      <label>B.Com</label><br />
      <input type="checkbox" id="vehicle4" name="vehicle4" value="subject" />
      <label>Bsc</label>
		</td>
	</tr>
	<tr>
	</tr>	
	<tr>
	</tr>
	<tr>
	</tr>
	<tr>
	</tr>
	<tr>
	</tr>	
	<tr>
	</tr>
	<tr>
	</tr>
	<tr>
	</tr>

	<tr>
		<td><td>
		<input type="submit" name="submit" value="Submit" /><td>
      		<input type="reset" name="reset" value="Reser" />
  		</td>
	</tr>

    </table>

    </body>

</html>
